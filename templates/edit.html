<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<link rel="stylesheet" href="{{url_for('static', filename='edit.css')}}">
<body>
    <form class="editBody" action="{{url_for('edit.edit')}}" method="POST">
            <input type="hidden" name="task_id_db" value="{{ task_id_db }}">
            <input type="hidden" name="task_id" value="{{ task_id }}">
            <input type="number" name="PercentageDone" id="PercentageDone" placeholder="Percentage Done">
            <input type="text" name="Progress" id="Progress" placeholder="Progress">
            <input type="text" name="RemainingStuff" id="RemainingStuff" placeholder="Remaining Stuff">
            <input type="text" name="PeopleWorking" id="PeopleWorking" placeholder="People Working">
            <button type="submit">Update Task</button>
        </form>
</body>
<script>
    console.log("Hello from edit page");
    const taskId = "{{task_id or 'UNDEFINED'}}";
    console.log("Task ID:", taskId);
    dataStr=localStorage.getItem("Data");
    console.log("Data from localStorage:", dataStr);
    const data = JSON.parse(dataStr);
    document.getElementById("PercentageDone").value = data[taskId][8] || "";
    document.getElementById("Progress").value = data[taskId][6] || "";
    document.getElementById("RemainingStuff").value = data[taskId][7] || "";
    document.getElementById("PeopleWorking").value =  "";
</script>
</html>
